          </div>
          <div class="issue-option px-[20px] py-[38px] border border-[#e5f2ff] rounded-[15px] cursor-pointer flex flex-col items-center justify-center text-center">
            <input type="checkbox" class="hidden-checkbox" data-issue="Aplietas" />
            <img class="items-center justify-center h-[70px] mb-[14px]" src=".\icons\bubble.svg" alt="Aplietas">

          </div>
          <div class="issue-option px-[20px] py-[38px] border border-[#e5f2ff] rounded-[15px] cursor-pointer flex flex-col items-center justify-center text-center">
            <input type="checkbox" class="hidden-checkbox" data-issue="Lizdas" />
            <img class="items-center justify-center h-[70px] mb-[14px]" src=".\icons\connect.svg" alt="Lizdas">
            <p class="text-[16px] lg:text-[18px] text-[#6f8293]">Lizdas</p>
          </div>
          <div class="issue-option px-[20px] py-[38px] border border-[#e5f2ff] rounded-[15px] cursor-pointer flex flex-col items-center justify-center text-center">
            <input type="checkbox" class="hidden-checkbox" data-issue="Lėtas" />
            <img class="items-center justify-center h-[70px] mb-[14px]" src=".\icons\snail.svg" alt="Lėtas">
            <p class="text-[16px] lg:text-[18px] text-[#6f8293]">Lėtas</p>
          </div>
          <div class="issue-option px-[20px] py-[38px] border border-[#e5f2ff] rounded-[15px] cursor-pointer flex flex-col items-center justify-center text-center">
            <input type="checkbox" class="hidden-checkbox" data-issue="Kaista" />
            <img class="items-center justify-center h-[70px] mb-[14px]" src=".\icons\fever.svg" alt="Kaista">
            <p class="text-[16px] lg:text-[18px] text-[#6f8293]">Kaista</p>
          </div>
          <div class="issue-option px-[20px] py-[38px] border border-[#e5f2ff] rounded-[15px] cursor-pointer flex flex-col items-center justify-center text-center">
            <input type="checkbox" class="hidden-checkbox" data-issue="Ekranas" />
            <img class="items-center justify-center h-[70px] mb-[14px]" src=".\icons\full-size.svg" alt="Ekranas">
            <p class="text-[16px] lg:text-[18px] text-[#6f8293]">Ekranas</p>
          </div>
          <div class="issue-option px-[20px] py-[38px] border border-[#e5f2ff] rounded-[15px] cursor-pointer flex flex-col items-center justify-center text-center">
            <input type="checkbox" class="hidden-checkbox" data-issue="Duomenys" />
            <img class="items-center justify-center h-[70px] mb-[14px]" src=".\icons\folder.svg" alt="Duomenys">
            <p class="text-[16px] lg:text-[18px] text-[#6f8293]">Duomenys</p>
          </div>
          <div class="issue-option px-[20px] py-[38px] border border-[#e5f2ff] rounded-[15px] cursor-pointer flex flex-col items-center justify-center text-center">
            <input type="checkbox" class="hidden-checkbox" data-issue="Valymas" />

          </div>

            <input type="checkbox" class="hidden-checkbox" data-issue="Baterija" />
            <img class="items-center justify-center h-[70px] mb-[14px]" src=".\icons\low-battery.svg" alt="Baterija">
            <p class="text-[16px] lg:text-[18px] text-[#6f8293]">Baterija</p>
          </div>
          <div class="issue-option px-[20px] py-[38px] border border-[#e5f2ff] rounded-[15px] cursor-pointer flex flex-col items-center justify-center text-center">

            <img class="items-center justify-center h-[70px] mb-[14px]" src=".\icons\video-camera.svg" alt="Kamera">

        </div>
        <div class="flex flex-row justify-center space-x-[12px]">

      <div id="step3" class="step lg:w-[775px] mx-3 lg:mx-auto mb-[48px] flex flex-col items-center justify-start">
        <h1 class="text-[30px] lg:text-[42px] text-[#092641] font-bold my-[48px] text-center">Gedimo aprašymas</h1>
        <form id="finalForm" class="text-[16px] lg:text-[18px] w-full">
          <div class="mb-[21px]">
            <label class="block mb-[15px]">Pasirinkite, kokiu būdu norite gauti atsakymą:</label>
            <div>
              <label class="inline-flex items-center">
                <input type="radio" name="contactMethod" value="email" class="form-radio" checked />
                <span class="ml-2">Elektroniniu paštu</span>
              </label>
              <label class="inline-flex items-center ml-6">
                <input type="radio" name="contactMethod" value="phone" class="form-radio" />
                <span class="ml-2">Telefonu</span>
              </label>
            </div>
          </div>
          <div class="mb-[21px]">
            <label class="block mb-[15px]">Jūsų elektroninis paštas</label>
            <input type="email" name="email" class="w-full p-2 border border-[#e5f2ff] rounded-[20px] bg-white" placeholder="El.paštas" required />
          </div>
          <div class="mb-[21px]">
            <label class="block mb-[15px]">Jūsų telefono numeris</label>
            <input type="text" name="phone" class="w-full p-2 border border-[#e5f2ff] rounded-[20px] bg-white" placeholder="Telefonas" required />
          </div>
          <div class="mb-[21px]">
            <label class="block mb-[15px]">Įrenginio tikslus modelis</label>
            <input type="text" name="deviceModel" class="w-full p-2 border border-[#e5f2ff] rounded-[20px] bg-white" placeholder="Pavyzdžiui: HP EliteBook 840 G5..." required />
          </div>
          <div class="mb-[32px]">
            <label class="block mb-[15px]">Trumpai aprašykite įrenginio gedimą</label>
            <textarea name="issueDescription" class="w-full p-2 border border-[#e5f2ff] rounded-[20px] bg-white" placeholder="Jūsų tekstas..." rows="4" required></textarea>
          </div>
          <div class="flex flex-row justify-center space-x-[12px]">
            <button id="step3Prev" class="text-[16px] lg:text-[18px] w-[140px] border border-[#e5f2ff] text-black py-[20px] rounded-full">Grįžti</button>
            <button type="submit" class="text-[16px] lg:text-[18px] w-[140px] bg-gradient-to-r from-[#0084ff] to-[#005aff] text-white py-[20px] rounded-full">Pirmyn</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const steps = document.querySelectorAll(".step");
        const nextButtons = document.querySelectorAll("[id$='Next']");
        const prevButtons = document.querySelectorAll("[id$='Prev']");
        const deviceOptions = document.querySelectorAll(".device-option");
        const issueOptions = document.querySelectorAll(".issue-option");

        let currentStep = 0;
        let selectedDevice = null;
        let selectedIssues = [];

        nextButtons.forEach(button => {
          button.addEventListener("click", () => {
            if (currentStep === 0 && !selectedDevice) {
              alert("Pasirinkite įrenginį.");
              return;
            }
            if (currentStep === 1 && selectedIssues.length === 0) {
              alert("Pasirinkite gedimą.");
              return;
            }
            steps[currentStep].classList.remove("active");
            currentStep++;
            steps[currentStep].classList.add("active");
          });
        });

        prevButtons.forEach(button => {
          button.addEventListener("click", () => {
            steps[currentStep].classList.remove("active");
            currentStep--;
            steps[currentStep].classList.add("active");
          });
        });

        deviceOptions.forEach(option => {
          option.addEventListener("click", () => {
            const checkbox = option.querySelector('.hidden-checkbox');
            deviceOptions.forEach(opt => {
              opt.classList.remove("selected");
              opt.querySelector('.hidden-checkbox').checked = false;
            });
            option.classList.add("selected");
            checkbox.checked = true;
            selectedDevice = checkbox.getAttribute("data-device");
          });
        });

        issueOptions.forEach(option => {
          option.addEventListener("click", () => {
            const checkbox = option.querySelector('.hidden-checkbox');
            option.classList.toggle("selected");
            checkbox.checked = !checkbox.checked;
            const issue = checkbox.getAttribute("data-issue");
            if (checkbox.checked) {
              selectedIssues.push(issue);
            } else {
              selectedIssues = selectedIssues.filter(i => i !== issue);
            }
          });
        });

        document.getElementById("finalForm").addEventListener("submit", (event) => {
          event.preventDefault();
          alert("Badumtss");
        });
      });
    </script>
  </body>
