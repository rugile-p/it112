<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Kompiuterių supirkimas</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="flex flex-col lg:flex-row items-center mx-3 xl:mx-0">
        <div class="w-full lg:w-3/6 lg:mr-[50px]">
          <img class="rounded-2xl object-cover w-full h-[400px] lg:h-full" src="https://images.unsplash.com/photo-1525547719571-a2d4ac8945e2?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Kompiuteris">
        </div>

        <div class="w-full lg:w-3/6 lg:ml-[50px]">
          <h1 class="text-[38px] xl:text-[50px] text-center lg:text-left mt-8 mx-5 lg:mx-0 text-[#092641] font-bold leading-tight">Kompiuterių supirkimas Vilniuje</h1>
          <p class="text-[16px] xl:text-[22px] text-center lg:text-left text-[#6f8293] my-[25px] mx-5 lg:mx-0">Užpildykite žemiau esančią formą ir sulaukite atsakymo greičiau nei per 24 valandas! Atlikus išsamią apžiūrą galėsime tiksliai nustatyti įrenginio vertę ir pasiūlyti geriausią kainą.<p>
          
            <div class="my-5 text-[16px] xl:text-[22px]">
              <form action="#" method="POST" enctype="multipart/form-data">
                <div class="my-4">
                  <label for="email" class="block text-[#092641] mb-2">Elektroninis paštas*</label>
                  <input type="email" id="email" name="paštas" placeholder="Įveskite savo elektroninį paštą" required class="border-2 border-[#e5f2ff] rounded-xl w-full py-3 px-3 lg:py-5 lg:px-5 text-[#6f8293] leading-tight focus:outline-none focus:shadow-outline">
                  </div>
                <div class="mb-4">
                  <label for="subject" class="block text-[#092641] mb-2">Tema*</label>
                  <input type="text" id="subject" name="tema" placeholder="Įveskite kompiuterio modelį" required class="border-2 border-[#e5f2ff] rounded-xl w-full py-3 px-3 lg:py-5 lg:px-5 text-[#6f8293] leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                  <label for="message" class="block text-[#092641] mb-2">Žinutė*</label>
                  <textarea id="message" name="žinutė" placeholder="Aprašykite kompiuterio būklę" required rows="3" class="border-2 border-[#e5f2ff] rounded-xl w-full py-3 px-3 lg:py-5 lg:px-5 text-[#6f8293] leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="mb-4">
                  <label for="images" class="block text-[#092641] font-medium mb-2">Prisekite 3 kompiuterio nuotraukas (iš visų pusių)*</label>
                  <input type="file" id="images" name="nuotraukos" required multiple class="py-2 text-[#6f8293] ">
                </div>
                <div class="flex justify-center lg:justify-start">
                  <button type="submit" class="text-[16px] xl:text-[17px] px-4 my-3 xl:px-5 py-3 w-80 lg:w-36 bg-gradient-to-r from-[#0084ff] to-[#005aff] text-white rounded-full">Siųsti</button>
                </div>
              </form>
            </div>
            
        </div>
      </div>
    </div>
  </body>
</html>
